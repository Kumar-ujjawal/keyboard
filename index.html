<!DOCTYPE html>
<html>
    <head>
        <title>keyboard</title>
    </head>
    <body>
        <style>
            body {
    background-color:grey;
}
.container{
    margin:30px 0 0 2px;
    
}

.row {
    width:100%;
    height:60px;
}
.one,.two,.three,.four,.five{
    margin:10px 0 0 0;
}
button{
    color:black;
    width:30px;
    height:30px;
    border:none;
    background:rgb(214,214,214);
    box-shadow:1px 1px 3px #474343 ,-2px -2px 5px #FFF;
    font-size:10px;
    margin-left:5px;
    outline:none;
    font-family:Arial,Helvetica,sans-serif;
    border-radius:20%;
}
button:active{
    box-shadow:1px 1px 1px #fff8f8 ,-1px -1px 2px #474343;
}
.back{
    width:100px;
    border-radius:10%;

}
.tab{
    width:80px;
    border-radius:10%;
}
.cap{
    width:80px;
    border-radius:20%;
}
.Ent{
    width:80px;
    border-radius:20%;
}

.shift{
    width:80px;
    border-radius:10%;
}
.ctrl{
    width:60px;
    border-radius:10%;
}
.Alt{
    width:60px;
    border-radius:10%;
}
.space{
    width:110px;
    border-radius:20%;
}
.slash{
    width:50px;
    border-radius:10%;
}
    
        </style>

            <script>
            const audio= new Audio();
            audio.src="https://www.fesliyanstudios.com/play-mp3/368" ;
        </script>

   <div  class="container">
        <div class="row one">
           <button onclick="audio.play()">~</button>
           <button onclick="audio.play()" >1</button>       
           <button onclick="audio.play()" >2</button>
           <button onclick="audio.play()" >3</button>
           <button onclick="audio.play()" >4</button>
           <button onclick="audio.play()" >5</button>
           <button onclick="audio.play()" >6</button>
           <button onclick="audio.play()" >7</button>
           <button onclick="audio.play()">8</button>
           <button onclick="audio play()">9</button>
           <button onclick="audio.play()" >0</button>
           <button onclick="audio.play()">-</button>
           <button onclick="audio.play()">=</button>
           <button class="back" onclick="audio.play()">backspace</button>
           
        </div>
        <div class="row two">
            <button class="tab" onclick="audio.play()">Tab</button>
            <button onclick="audio.play()">Q</button>
            <button onclick="audio.play()">W</button>
            <button onclick="audio.play()">E</button>
            <button onclick="audio.play()">R</button>
            <button onclick="audio.play()">T</button>
            <button onclick="audio.play()">Y</button>
            <button onclick="audio.play()">U</button>
            <button onclick="audio.play()">I</button>
            <button onclick="audio.play()">O</button>
            <button onclick="audio.play()">P</button>
            <button onclick="audio.play()">[</button>
            <button onclick="audio.play()">]</button>
            <button class="slash" onclick="audio.play()">\</button>
        </div>
        
        <div class="row three">
            <button class="cap" onclick="audio.play()">Caps</button>
            <button onclick="audio.play()">A</button>
            <button onclick="audio.play()" >S</button>
            <button onclick="audio.play()">D</button>
            <button onclick="audio.play()">F</button>
            <button onclick="audio.play()">G</button>
            <button onclick="audio.play()">H</button>
            <button onclick="audio.play()">J</button>
            <button onclick="audio.play()" >K</button>
            <button onclick="audio.play()">L</button>
            <button onclick="audio.play()">;</button> 
            <button onclick="audio.play()">'</button>
            <button class="Ent" onclick="audio.play()">Enter</button>
            
        </div>
        <div class="row four">
            <button class="shift" onclick="audio.play()">Shift</button>
            <button onclick="audio.play()">Z</button>
            <button onclick="audio.play()">X</button>
            <button onclick="audio.play()">C</button>
            <button onclick="audio.play()">V</button>

            <button onclick="audio.play()"><</button>
            <button onclick="audio.play()">?</button>
            <button class="shift" onclick="audio.play()">Shift</button>          
        </div>
         
          <div class="row five">
              <button class="ctrl" onclick="audio.play()">ctrl</button>
              <button class="win" onclick="audio.play()">Win</button>
              <button class="Alt" onclick="audio.play()">Alt</button>
              <button class="space" onclick="audio.play()">Space</button>
              <button class="Alt" onclick="audio.play()">Alt</button>
              <button class="win" onclick="audio.play()">Win</button>
              <button class="ctrl" onclick="audio.play()">ctrl</button>
            
          </div>
        </div>

</html>
